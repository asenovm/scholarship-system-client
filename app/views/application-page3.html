<div id="applicationContainer">
    <form class="application">
        <h2 class="form-heading">Попълване на формуляр</h2>
        <input type="text" class="input-block-level registerInput" placeholder="Име на втори родител/настойник" ng-model="student.secondParentFirstName"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSecondParentFirstName()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSecondParentFirstName()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Презиме на втори родител/настойник" ng-model="student.secondParentSurname"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSecondParentSurname()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSecondParentSurname()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Фамилия на втори родител/настойник" ng-model="student.secondParentLastName"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSecondParentLastName()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSecondParentLastName()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Компания на втори родител/настойник" ng-model="student.secondParentCompany"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSecondParentCompanyName()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSecondParentCompanyName()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Доход за последните 6 месецa" ng-model="student.secondParentIncome"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSecondParentIncome()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSecondParentIncome()"></i>
        <a class="btn btn-inverse" ng-click="next(4)">Продължи</a>
    </form>
    <div class="btn-toolbar">
</div>
</div>
