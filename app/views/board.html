<form style="max-width:100%;">
    <h2 class="text-center">Административна конзола</h2>
    <table class="table table-striped table-bordered">
            <tr>
                <th>Име</th>
                <th>Факултет</th>
                <th>Специалност</th>
                <th>Факултетен номер</th>
                <th>Оценка</th>
                <th>Статус</th>
            </tr>
            <tr ng-repeat="application in pendingApplications">
                <td>{{ application.firstName }} {{ application.surname }} {{ application.lastName }}</td>
                <td>{{ application.facultyName }}</td>
                <td>{{ application.major }}</td>
                <td>{{ application.facultyId }}</td>
                <td>{{ application.grade }}</td>
                <td><a class="btn btn-inverse" ng-click="approveApplication">Одобри</a></td>
            </tr>
</form>
