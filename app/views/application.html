<div id="applicationContainer">
    <form class="application">
        <h2 class="form-heading">Попълване на формуляр</h2>
        <input type="text" class="input-block-level registerInput" placeholder="Име" ng-model="student.firstName"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidFirstName()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidFirstName()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Презиме" ng-model="student.surname"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSurname()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSurname()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Фамилия" ng-model="student.lastName"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidLastName()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidLastName()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Факултетен номер" ng-model="student.facultyId"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidFacultyId()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidFacultyId()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="e-mail адрес" ng-model="student.email"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidEmail()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidEmail()"></i>
        <a class="btn btn-inverse" href="#application-page2">Продължи</a>
    </form>
    <div class="btn-toolbar">
</div>
</div>
