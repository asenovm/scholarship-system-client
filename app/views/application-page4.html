<div id="applicationContainer">
    <form class="application">
        <h2 class="form-heading">Попълване на формуляр</h2>
        <input type="text" class="input-block-level registerInput" placeholder="Курс" ng-model="student.schoolYear"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidSchoolYear()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidSchoolYear()"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Оценка" ng-model="student.grade"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidGrade()"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidGrade()"></i>
        <div id="checkboxContainer">
            <label class="checkbox applicationCheckbox">
                <input type="checkbox"> Социална стипендия
            </label>
            <label class="checkbox applicationCheckbox">
                <input type="checkbox"> Целогодишна стипендия
            </label>
        </div>
        <a class="btn btn-inverse" href="#application-page4">Продължи</a>
    </form>
    <div class="btn-toolbar">
</div>
</div>
