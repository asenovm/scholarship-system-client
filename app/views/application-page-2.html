<div id="applicationContainer">
    <div class="alert alert-error warning-application">
      <strong>Грешка!</strong>
    </div>`
    <form class="application">
        <h2 class="form-heading">Попълване на формуляр</h2>
        <input type="text" class="input-block-level registerInput" placeholder="Име на първи родител/настойник" ng-model="application.firstParentFirstName"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidName('firstParentFirstName')"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidName('firstParentFirstName')"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Презиме на първи родител/настойник" ng-model="application.firstParentSurname"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidName('firstParentSurname')"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidName('firstParentSurname')"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Фамилия на първи родител/настойник" ng-model="application.firstParentLastName"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidName('firstParentLastName')"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidName('firstParentLastName')"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Компания на първи родител/настойник" ng-model="application.firstParentCompany"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidName('firstParentCompany')"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidName('firstParentCompany')"></i>
        <input type="text" class="input-block-level registerInput" placeholder="Доход за последните 6 месецa" ng-model="application.firstParentIncome"/>
        <i class="icon-remove feedbackIcon" ng-show="!isValidIncome('firstParentIncome')"></i>
        <i class="icon-ok feedbackIcon" ng-show="isValidIncome('firstParentIncome')"></i>
        <a class="btn btn-inverse" ng-click="next(3, isValidName('firstParentFirstName') && isValidName('firstParentSurname')) && isValidName('firstParentLastName') && isValidName('firstParentCompany') && isValidIncome('firstParentIncome')">Продължи</a>
    </form>
    <div class="progress progress-success progress-striped applicationProgress">
        <div class="progressLabel">2/4</div>
        <div class="bar" style="width: 50%;"></div>
    </div>
</div>
